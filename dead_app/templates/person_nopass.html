{% extends "basic.html" %}
{% block content %}
			<div id="page-wrapper">
				<div class="graphs">
						<div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal">
								<div class="form-group has-error">
							        <input type="text" class="form-control1" id="inputError1" value="提醒： 未审批 / 审批未通过">
							    </div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">产品线</label>
									<div class="col-sm-8">
										<input disabled=""  type="text" class="form-control1" id="focusedinput" value="spider">
									</div>
									
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">产品描述</label>
									<div class="col-sm-8">
										<input disabled="" type="text" class="form-control1" id="disabledinput" value="中文大环死链实时检测">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">token</label>
									<div class="col-sm-8">
										<input type="password" class="form-control1" id="inputPassword" placeholder="未生成token">
									</div>
								</div>
								<div class="form-group">
									<label for="radio" class="col-sm-2 control-label">周url配额</label>
									<div class="col-sm-8">
										<div class="radio-inline"><label><input type="radio" checked=""> 100w</label></div>
										<div class="radio-inline"><label><input type="radio" > 150w</label></div>
										<div class="radio-inline"><label><input type="radio" > 200w</label></div>
										<div class="radio-inline"><label><input type="radio" > 300w</label></div>
										<div class="radio-inline"><label><input type="radio" > 400w</label></div>
									</div>
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">特殊站点配额</label>
									<div class="col-sm-8">
										<table class="table table-bordered">
										<tr><td>www.baidu.com</td><td>10w</td></tr>
										<tr><td>www.sina.com</td><td>20w</td></tr>
										</table>
									</div>
								</div>
								
						  <div class="panel-footer">
							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<button class="btn-success btn">提醒审批</button>
									<button class="btn-default btn">取消审批</button>
									<button class="btn-inverse btn">修改申请</button>
								</div>
							</div>
						 </div>
						</form>
					  </div>
				</div>
			</div>
{%endblock%}
